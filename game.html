<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="flex-container">
                <h2 class="computer-choice">Computer Choice : <span id="computer-choice"></span></h2>
                <h2 class="your-choice">Your Choice : <span id="user-choice"></span></h2>
                <h2 class="result">Result : <span id="result"></span></h2>
                <button class="btn" id="rock">🗿</button>
                <button class="btn" id="paper">📄</button>
                <button class="btn" id="scissors">✂️</button>
                <a href="index.html" class="back-a btn">⬅️</a>
            </div>
        </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/22f6533c22.js" crossorigin="anonymous"></script>
</body>
</html>
